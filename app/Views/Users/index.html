{% extends "base.html" %}

{% block content %}
{% if active != "" %}
<br>
{% block back %}
<a href="/welcome">Back</a>
{% endblock %}
<br><br>
<h2>All users</h2>
<br>
<ul>
    {% for user in users %}
    <li>
        <a class="nomargin" href="/users/{{ user.id }}">{{ user.name }}{{ user.surname }}</a>
    </li>
    <br>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
