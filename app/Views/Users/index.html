{% extends "base.html" %}

{% block content %}
{% if active != "" %}
<br>
{% block back %}
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active" href="/welcome">Back</a>
    </li>
</ul>
{% endblock %}
<br>
<div>
    <h2>All users</h2>
</div>

<div>
    <ul>
        {% for user in users %}
        <li>
            <a class="menu" href="/users/{{ user.id }}">{{ user.name }} {{ user.surname }}</a>
        </li>
        <br>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
